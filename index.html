<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Detector</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background-image: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background: rgba(46, 139, 87, 0.95);
            padding: 18px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        /* Wood-frame styled container */
        .container {
            width: 92%;
            max-width: 980px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 14px;
            padding: 22px;
            border: 6px solid #b88646;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        }

        /* Cute grass border bottom */
        .grass-bar {
            width: 100%;
            height: 45px;
            background-image: url("https://i.imgur.com/7HJLMpU.png");
            background-repeat: repeat-x;
            background-size: contain;
            margin-top: 20px;
        }

        .upload-box {
            text-align: center;
            background: linear-gradient(#f6fff2, #e4f9df);
            border-radius: 12px;
            padding: 28px;
        }

        button {
            background: #2e8b57;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            border: none;
            font-size: 17px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            left: -120%;
            top: 0;
            width: 60%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-25deg);
            transition: 0.45s;
        }

        button:hover::after {
            left: 150%;
        }

        /* TOMATO BASKET LOADER */
        .loader-wrap {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .basket {
            width: 150px;
            height: 100px;
            margin: 0 auto;
            background-image: url("https://i.imgur.com/n5YQMW2.png");
            background-size: contain;
            background-repeat: no-repeat;
            position: relative;
        }

        .falling-tomato {
            width: 50px;
            height: 50px;
            background-image: url("https://i.imgur.com/1JXKQ0P.png");
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: dropTomato 1.2s ease-in forwards;
            opacity: 0;
        }

        @keyframes dropTomato {
            0% {
                top: -80px;
                opacity: 1;
            }

            80% {
                top: 40px;
            }

            100% {
                top: 55px;
                opacity: 1;
            }
        }

        .loader-text {
            margin-top: 15px;
            font-weight: bold;
            color: #2e8b57;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>üöúüçÖ Tomato Classification & Detection üß∫üå±</header>

    <div class="container">

        <div class="upload-box">
            <h2>Upload an Image</h2>

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit">Upload & Detect</button>
            </form>

            <!-- TOMATO BASKET LOADER -->
            <div id="loader" class="loader-wrap">
                <div class="basket" id="basket"></div>
                <p class="loader-text">Filling the basket with tomatoes...</p>
            </div>
        </div>

        {% if result_img %}
        <div class="result-section" style="text-align:center; margin-top:25px;">
            <h2>Detection Result</h2>
            <img src="/static/{{ result_img }}" style="width:80%; max-width:520px; border-radius:10px;">
            <h3>Detections</h3>
            <ul style="list-style:none; padding:0;">
                {% for d in detections %}
                <li
                    style="background:#e3f8e9; padding:10px; margin:8px; border-radius:8px; border-left:5px solid #2e8b57;">
                    {{ d.class }} ‚Äî {{ d.confidence }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Grass bottom decoration -->
    <div class="grass-bar"></div>

    <script>
        // Loader trigger
        const form = document.querySelector("form");
        const loader = document.getElementById("loader");
        const basket = document.getElementById("basket");

        if (form) {
            form.addEventListener("submit", () => {
                loader.style.display = "block";

                // Drop tomatoes one by one
                let count = 0;
                const interval = setInterval(() => {
                    if (count >= 6) {  // 6 tomatoes = ~8 sec loader
                        clearInterval(interval);
                        return;
                    }

                    const t = document.createElement("div");
                    t.className = "falling-tomato";
                    basket.appendChild(t);

                    count++;
                }, 1200);
            });
        }
    </script>

</body>

</html>
